<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Images Example</title>
    <style>
        .nature {
            height: 300px;
            background-image: url('"C:\docker13\nature.jpeg"');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .cloud {
            height: 300px;
            background-image: url('"C:\docker13\cloud.jpeg"');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .night {
            height: 300px;
            background-image: url('"C:\docker13\night.jpeg"');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="nature"></div>
    <div class="cloud"></div>
    <div class="night"></div>
</body>
</html>
